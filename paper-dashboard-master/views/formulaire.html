                <div class="row">

                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Demande standard</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Matricule</label>
                                                <input type="text" class="form-control" disabled=""
                                                    placeholder="Z50XXXX" value="Z50XXXX" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 px-1">
                                            <div class="form-group">
                                                <label>EDS</label>
                                                <input type="text" class="form-control" placeholder="011XX:IU"
                                                    value="011XX" disabled="" required>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 pr-1">

                                            <div class="form-group">
                                                <label>Titre demande</label>
                                                <input type="text" class="form-control" placeholder="" value="" required>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 pr-1">

                                            <div class="form-group">
                                                <label>Type demande</label>
                                                <select class="form-control" id="exampleFormControlSelect1" required> 
                                                    <option>Signaler bug</option>
                                                    <option>Assitance</option>
                                                    <option>Autre</option>

                                                </select>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="row">


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Domaine métier</label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Credit</option>
                                                    <option>Assurence</option>
                                                    <option>Comm</option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6 pr-1">
                                            <label>Est-ce une demande réglementaire ?</label>

                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" value="">
                                                    OUI
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Priorité</label>
                                                <select class="form-control" id="exampleFormControlSelect1" required >
                                                    <option>Urgent</option>
                                                    <option>Moyenne</option>
                                                    <option>Basse</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Impact</label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Clients</option>
                                                    <option>Collaborateur</option>
                                                    <option>Clients et collaborateur</option>

                                                </select>


                                            </div>
                                        </div>

                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Date traitement</label>
                                                <input type="date" name="" id="" class="form-control" required >
                                                <small id="emailHelp" class="form-text text-muted">Date de traitement
                                                    estimée pour le type de demande (non contractuel)</small>





                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Date livraison souhaité</label>
                                                <input type="date" name="" id="" class="form-control" required>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control textarea" required ></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="update ml-auto mr-auto">
                                            <button type="submit" class="btn btn-primary btn-round">Valider</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
